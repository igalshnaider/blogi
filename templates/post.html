{% extends "base.html" %}

{% block head %}
	<title> {{ post.title }} </title>
	{% if post.subtitle %}
	  {{ post.subtitle }}
		
	{% endif %}
{% endblock head %}

{% block content %}
	<!--  Header  -->
	<div id="header">
		<h1>{{post.title}}</h1>
		{% if post.subtitle %}
				<h2> {{ post.subtitle }} </h2>
		{% endif %}	
		
		<h3 id="date"> {{ post.date }} </h3>
	</div>
	<!-- Content --> 
	<div id="content">
		{{ post.html|safe }}
	</div>
{% endblock  content %}
